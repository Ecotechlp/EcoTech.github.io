<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4c0a7c;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #4c0a7c;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            max-width: 640px;
            height: 407px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="PAGINA/LOL.jpg" alt="Logo del negocio"/>
    </header>

    <nav>
        <a href="#productos">Productos</a>
        <a href="#reevender">¿Quieres Reevender?</a>
        <a href="nose.html">Reevendedores</a>
    </nav>

    <main>

            <div class="image-gallery">

                <img src="PAGINA/IMG-20250107-WA0030.jpg" alt="Producto 3">
                <img src="PAGINA/IMG-20250107-WA0031.jpg" alt="Producto 4">
                <img src="PAGINA/IMG-20250107-WA0032.jpg" alt="Producto 5">
                <img src="PAGINA/IMG-20250107-WA0033.jpg" alt="Producto 6">
                <img src="PAGINA/IMG-20250107-WA0034.jpg" alt="Producto 7">
                <img src="PAGINA/IMG-20250107-WA0038.jpg" alt="Producto 8">
                <img src="PAGINA/IMG-20250107-WA0039.jpg" alt="Producto 9">
                <img src="PAGINA/IMG-20250107-WA0040.jpg" alt="Producto 10">

                <img src="PAGINA/IMG-20250107-WA0048.jpg" alt="Producto 13">
                <img src="PAGINA/IMG-20250107-WA0049.jpg" alt="Producto 14">

        <section id="reevender" class="section">

                Cargando…
            </iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Eco Tech</p>
    </footer>
</body>
</html>
